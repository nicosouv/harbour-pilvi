name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  SAILFISH_RELEASE: '4.5.0.18'

jobs:
  build:
    name: Build RPM for ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch:
          - armv7hl
          - i486
          - aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.1.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in spec file
        run: |
          sed -i "s/^Version:.*/Version:    ${{ steps.version.outputs.version }}/" rpm/harbour-pilvi.yaml

      - name: Inject OAuth client ID into spec
        run: |
          echo "Injecting PILVI_CLIENT_ID into spec file..."
          if [ -n "${{ secrets.PILVI_CLIENT_ID }}" ]; then
            sed -i "s|PILVI_CLIENT_ID=%{?_pilvi_client_id}%{!?_pilvi_client_id:\$PILVI_CLIENT_ID}|PILVI_CLIENT_ID=${{ secrets.PILVI_CLIENT_ID }}|" rpm/harbour-pilvi.yaml
            echo "Client ID injected successfully"
          else
            echo "WARNING: PILVI_CLIENT_ID secret is not set!"
          fi
          echo "ConfigOptions in YAML:"
          grep -A 1 "ConfigOptions:" rpm/harbour-pilvi.yaml || echo "No ConfigOptions found"

      - name: Build RPM for Sailfish OS
        id: build
        uses: R1tschY/sailfish-build-rpm@v1
        with:
          arch: ${{ matrix.arch }}
          release: ${{ env.SAILFISH_RELEASE }}
          fix-version: false
          check: true
        env:
          PILVI_CLIENT_ID: ${{ secrets.PILVI_CLIENT_ID }}

      - name: List built packages
        run: |
          ls -lh RPMS/
          echo "Built packages:"
          find RPMS -name "*.rpm" -type f

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.arch }}
          path: RPMS/*.rpm
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-packages

      - name: Organize packages
        run: |
          mkdir -p packages
          find release-packages -name "*.rpm" -not -name "*debuginfo*" -not -name "*debugsource*" -exec cp {} packages/ \;
          ls -lh packages/

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          echo "Current tag: ${{ github.ref }}"
          echo "Previous tag: $PREVIOUS_TAG"

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from all commits..."
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to HEAD..."
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "Commits found:"
          echo "$COMMITS"

          echo "## What's New in v${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          if [ -n "$COMMITS" ]; then
            echo "$COMMITS" >> RELEASE_NOTES.md
          else
            echo "- No new commits found" >> RELEASE_NOTES.md
          fi

          cat >> RELEASE_NOTES.md << 'EOF'

          ---

          ## Installation Instructions

          Download the RPM file matching your device architecture:

          - **armv7hl**: Jolla 1, Jolla C, Xperia X, Xperia XA2
          - **aarch64**: Xperia 10 II, Xperia 10 III, Xperia 10 IV, Xperia 10 V
          - **i486**: Emulator only

          ### Install via command line:
          ```bash
          devel-su
          pkcon install-local harbour-pilvi-*.rpm
          ```

          ### Install via file manager:
          Tap the downloaded RPM file and follow the prompts.

          ---

          ## Core Features

          - â˜ï¸ Google Drive integration with OAuth 2.0 + PKCE
          - ðŸ“‚ Browse folders and files
          - â¬†ï¸ Upload files with progress tracking
          - â¬‡ï¸ Download files to device
          - ðŸ” Full-text file search
          - â­ Star/favorite files
          - ðŸ”„ Rename, move, delete operations
          - ðŸ“ Create folders
          - ðŸ¤ Share files with permissions
          - ðŸŽ¨ Beautiful native Silica UI

          ## OAuth Setup

          To build from source, you need a Google OAuth Client ID (free):

          1. Create Google Cloud project
          2. Enable Google Drive API
          3. Create OAuth 2.0 Desktop app credentials
          4. See [docs/OAUTH_SETUP.md](https://github.com/${{ github.repository }}/blob/main/docs/OAUTH_SETUP.md)

          ## Support

          - ðŸ› Report issues: https://github.com/${{ github.repository }}/issues
          - ðŸ“– Documentation: https://github.com/${{ github.repository }}
          - ðŸ’¬ Discussions: https://github.com/${{ github.repository }}/discussions

          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Pilvi v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: packages/*.rpm
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
