Name: harbour-pilvi
Summary: Multi-cloud storage client
Version: 0.1.0
Release: 1
Group: Applications/Productivity
URL: https://github.com/yourusername/harbour-pilvi
License: MIT
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Multi-cloud storage client for Sailfish OS with support for Google Drive.
  Beautiful native UI with full Silica components integration.

Configure: none
Builder: qmake5
QMakeOptions:
- PILVI_CLIENT_ID=%{?_pilvi_client_id}%{!?_pilvi_client_id:}

PkgConfigBR:
- sailfishapp >= 1.0.2
- Qt5Core
- Qt5Qml
- Qt5Quick

Requires:
- sailfishsilica-qt5 >= 0.10.9

Files:
- '%{_bindir}/%{name}'
- '%{_datadir}/%{name}'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
